<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/webcomponents.js/webcomponents.min.js" ></script>

		<link rel="import" href="custom-filter.html">
	</head>
	<body>
		<script>
			"use strict";
			var Bundles = new CustomFilter();
			Bundles.header = "Bundles";

			var listElements = ["Bundle 1", "Bundle 2", "Bundle 3", "Bundle 4","Bundle 5", "Bundle 6", "Bundle 7", "Bundle 8", "Bundle 9", "Bundle 10"];
			Bundles.universe = listElements;
			Bundles.height = 7;
			document.body.appendChild(Bundles);

			Bundles.addEventListener("filterListChanged", function(e) {
				console.log(e.detail);
			});
			var labelHolder = new LabelHolder();
			document.body.appendChild(labelHolder);
		</script>
		
		<complex-filter id="portfolio">
			<title-holder>Portfolio</title-holder>
			<ul>
				<li>Portfolio 1</li>
				<li>Portfolio 2</li>
				<li>Portfolio 3</li>
				<li>Portfolio 4</li>
				<li>Portfolio 5</li>
			</ul>
		</complex-filter>
		<script>
			var Portfolio = document.getElementById("portfolio");
			Portfolio.addEventListener("filterListChanged", function(e) {
				console.log(e.detail);
			});
		</script>
</html>
