<html><head><style type="text/css" shim-shadowdom="">@charset "UTF-8";

@font-face {
  font-family: 'FontAwesome';
  src: url("../fonts/fontawesome-webfont.eot?v=4.2.0");
  src: url("../fonts/fontawesome-webfont.eot?#iefix&v=4.2.0") format('embedded-opentype'), url("../fonts/fontawesome-webfont.woff?v=4.2.0") format('woff'), url("../fonts/fontawesome-webfont.ttf?v=4.2.0") format('truetype'), url("../fonts/fontawesome-webfont.svg?v=4.2.0#fontawesomeregular") format('svg');
  font-weight: normal;
  font-style: normal;
}
</style>
<template id="customFilterTemplate">
	<style type="text/css">.fa {
  display: inline-block;
  font: normal normal normal 14px/1 FontAwesome;
  font-size: inherit;
  text-rendering: auto;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.outer {
    border: 2px solid brown;
    background: navajowhite;
    font-size: 2.5ex;
    width: 13em;
}
.checkbox-div {
    line-height: 2.5ex;
    overflow: auto;
}
.auto-complete-input {
    width: 15.5em;
    height: 2.5ex;
    display : none;
}
.title {
    display : inline;
}
.toggle, .toggleClicked{
    display: inline;
    float: right;
    cursor: pointer;
    font-style: normal;
}
.search-icon {
    display: inline;
    float: right;
    cursor: pointer;
    font-style: normal;
}
.search-icon::before {
    content: '\f002';
}
.toggle::before {
    content: '\25BC';
}
.toggleClicked::before {
    content: '\25C4';
}
</style>
	<style type="text/css">.bonsai,
.bonsai li {
  margin: 0;
  padding: 0;
  list-style: none;
  overflow: hidden;
}

.bonsai li {
  position: relative;
  padding-left: 1.3em; /* padding for the thumb */
}

li .thumb {
  margin: -1px 0 0 -1em; /* negative margin into the padding of the li */
  position: absolute;
  cursor: pointer;
}

li.has-children > .thumb:after {
  content: '\25B8';
}

li.has-children.expanded > .thumb:after {
  content: '\25BE';
}

li.collapsed > ol.bonsai {
  height: 0;
  overflow: hidden;
}

.bonsai .all,
.bonsai .none {
  cursor: pointer;
}
</style>
    <div class="outer">
        <div class="title">
            <i class="toggle"></i>
            <i class="fa search-icon"></i>
        </div>
        <input class="auto-complete-input" placeholder="Search in " type="text">
        <div class="checkbox-div"></div>
    </div>
</template>
<script src="../components/js/custom-filter.js"></script>
<script src="../components/js/title-holder.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-bonsai/jquery.bonsai.js"></script>
<script src="../bower_components/jquery-qubit/jquery.qubit.js"></script></head><body></body></html>
