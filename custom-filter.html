<link rel="stylesheet" type="text/css" href="custom-filter.css">
<template id="complexFilterTemplate">
    <div class="outer">
        <div class="title">
            <content select=".title-holder"></content>
        </div>
        <input type="checkbox" class="toggle-box" id="togglebox"/>
        <label for="togglebox"> </label>
        <div class="checkbox-div"></div>
        <input class="auto-complete-input" placeholder="Search in " type="text"/>
    </div>
</template>
<script src="custom-filter.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
